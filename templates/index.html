<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Selector</title>
</head>
<body>
    <h2>Fruit Selector</h2>
    <form action="/process" method="post" enctype="multipart/form-data">
        <label for="fruit_type">Choose a fruit:</label>
        <select name="fruit_type" id="fruit_type">
            <option value="Apple">Apple</option>
            <option value="Cherry">Cherry</option>
            <option value="Grape">Grape</option>
            <option value="Tomato">Tomato</option>
            <option value="Peach">Peach</option>
            <option value="Strawberry">Strawberry</option>
            <option value="Bellpepper">Bellpepper</option>
            <option value="Potato">Potato</option>
            <option value="Corn">Corn</option>
        </select>
        <br>
        <label for="file">Choose an image file:</label>
        <input type="file" name="file" id="file" accept="image/*">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
