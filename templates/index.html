<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Selector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 50px;
        }

        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <form action="/process" method="post">
        <h2>Fruit Selector</h2>
        <label for="fruit_choice">Choose the Type of Fruit:</label>
        <select name="fruit_choice" id="fruit_choice">
            <option value="1">Apple</option>
            <option value="2">Bellpepper</option>
            <option value="3">Cherry</option>
            <option value="4">Corn</option>
            <option value="5">Grape</option>
            <option value="6">Potato</option>
            <option value="7">Tomato</option>
            <option value="8">Peach</option>
            <option value="9">Strawberry</option>
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
