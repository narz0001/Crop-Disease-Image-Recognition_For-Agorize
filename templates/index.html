<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Fruit Selector</title>
</head>
<body>
    <div class="container">
        <h1>Fruit Selector</h1>
        <form action="/process" method="post" enctype="multipart/form-data">
            <label for="fruit_type">Choose a fruit:</label>
            <select name="fruit_type" id="fruit_type">
                <option value="Apple">Apple</option>
                <option value="Cherry">Cherry</option>
                <option value="Grape">Grape</option>
                <option value="Tomato">Tomato</option>
                <option value="Peach">Peach</option>
                <option value="Strawberry">Strawberry</option>
                <option value="Bellpepper">Bellpepper</option>
                <option value="Potato">Potato</option>
                <option value="Corn">Corn</option>
            </select>
            <br>
            <label for="file">Choose an image file:</label>
            <input type="file" name="file" id="file" accept="image/*">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
